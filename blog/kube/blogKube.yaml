apiVersion: v1
kind: Service
metadata:
  name: blog-service
spec:
  selector:
    app: blog
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  labels:
    purpose: blog
spec:
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: eu.gcr.io/yndblog/blog_app:latest
        env:
        - name: DATABASE_PASSWORD
          value: "12345"
        - name: DATABASE_USERNAME
          value: "blog_backend"
        - name: DATABASE_NAME
          value: "postgres-db"
        - name: DATABASE_HOST
          value: "10.169.160.5"
        ports:
          - containerPort: 3000